name: "Test Toolkits"

on:
  push:
    branches:
      - main

jobs:
  shelltookit:
    name: "游냌  Shell Tookit"
    runs-on: ubuntu-latest
    steps:
      - name: "游닌  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "游닌  Install Alpine & Test"
        uses: "./test/alpine/"
        with:
          value1: "This is value1"
          value2: "This is value2"
          value3: "This is value3"
        env:
          AC_ENV_1: "This Is ENV VAL1"
          AC_ENV_2: "This Is ENV VAL2"
          AC_ENV_3: "This Is ENV VAL3"

      - name: "Test ENV Vars"
        run: |
          echo "This will check for env vars $TEST_ENV_2 ||----|| $TEST_ENV_1"
        env:
          TEST_ENV_2: ${{ env.TEST_ENV_2 }}
          TEST_ENV_1: ${{ env.TEST_ENV_1 }}

  phptoolkit:
    name: "游냌  PHP Tookit"
    runs-on: ubuntu-latest
    steps:
      - name: "游닌  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "游닌  Install Alpine & Test"
        uses: "./test/alpine-php/"
        with:
          value1: "This is value1"
          value2: "This is value2"
          value3: "This is value3"
        env:
          AC_ENV_1: "This Is ENV VAL1"
          AC_ENV_2: "This Is ENV VAL2"
          AC_ENV_3: "This Is ENV VAL3"

      - name: "Test ENV Vars"
        run: |
          echo "This will check for env vars $TEST_ENV_2 ||----|| $TEST_ENV_1"
        env:
          TEST_ENV_2: ${{ env.TEST_ENV_2 }}
          TEST_ENV_1: ${{ env.TEST_ENV_1 }}

